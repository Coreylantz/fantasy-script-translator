<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frantasy Script Translate</title>
<link rel="stylesheet" href="/fantasy-scripts.e31bb0bc.css"></head>
<body>
  <main>
    <div class="input-container">
      <h1>Fantasy Script Translator</h1>
      <textarea id="untraslatedScript" name="normal-text" cols="30" rows="10" value="cool"></textarea>
      <select name="langSelector" id="langSelector">
          <option value="infernal">Infernal</option>
          <option value="draconic">Draconic</option>
          <option value="elvish">Elvish</option>
        <option value="dwarvish" selected="">Dwarvish</option>
      </select>
    </div>
    <div class="results-container">
      <p id="translatedScript" class="dwarvish"></p>
    </div>
  </main>

  <script src="/fantasy-scripts.e31bb0bc.js"></script>
</body>
</html>
